<mat-card class="example-card">
  <mat-card-header>
    <div
      *ngIf="user.avatar !== ''"
      mat-card-avatar
      class="example-header-image"
      [ngStyle]="{ 'background-image': 'url(' + user.avatar + ')' }"
    ></div>
    <div
      *ngIf="user.avatar === ''"
      mat-card-avatar
      class="example-header-image"
      [ngStyle]="{ 'background-image': 'url(' + user.avatar + ')' }"
    >
      {{ user.username.charAt(0) | uppercase }}
    </div>
    <mat-card-title>{{ user.username }}</mat-card-title>
    <mat-card-subtitle>{{ user.name ? user.name : "..." }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="user.avatar"
    *ngIf="user.avatar !== ''"
    alt="Photo of a Shiba Inu"
  />
  <div
    mat-card-image
    *ngIf="user.avatar === ''"
    alt="Photo of a Shiba Inu"
    class="square"
  >
    Image Not Found
  </div>
  <div mat-card-image></div>
  <mat-card-content>
    <p>
      {{
        user.bio
          ? user.bio
          : "I have not any bio . Come  and see my personal page"
      }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      style="background-color: #313131; color: white"
      (click)="changePage()"
    >
      GO TO PERSONAL PAGE
    </button>
  </mat-card-actions>
</mat-card>
