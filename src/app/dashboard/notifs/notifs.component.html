<div class="notifContainer">
  <ng-container *ngIf="notifs.length > 0">
    <app-notif
      *ngFor="let notif of notifs"
      [notif]="notif"
      (onAccept)="onAccept($event)"
      (onDecline)="onDecline($event)"
    ></app-notif>
  </ng-container>
  <ng-container *ngIf="notifs.length === 0">
    <div class="center">
      <mat-icon>notifications_active</mat-icon
      ><span>You have not any request and notification</span>
    </div></ng-container
  >
</div>
