<div class="thumb-nail">
  <a [routerLink]="'user/' + id">
    <div class="img">
      <img [src]="avatar" alt="" *ngIf="avatar" />
      <div class="placeholder" *ngIf="avatar === ''">
        {{ username.charAt(0) | uppercase }}
      </div>
    </div>
    <div class="info">
      <div class="name">{{ username }}</div>
      <div class="bio">{{ bio }}...</div>
    </div>
  </a>
</div>
