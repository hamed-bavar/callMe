<div class="container">
  <div class="homeWrapper">
    <app-profile-skeleton [show]="loading"></app-profile-skeleton>
    <app-profile
      *ngIf="!loading && userData"
      [followers]="userData.followers_count"
      [following]="userData.followings_count"
      [username]="userData.username"
      [avatar]="userData.avatar"
      [bio]="userData.bio"
      [born]="userData.born"
      [city]="userData.city"
      [country]="userData.country"
      [created_at]="userData.created_at"
      [editMode]="false"
      [followState]="userData.following_status"
      (setFollowState)="setFollowState($event)"
    ></app-profile>
  </div>
  <hr />
  <app-get-posts [normalMode]="false" [userId]="userId"></app-get-posts>
</div>
