<div class="field">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [formControl]="control"
      [type]="hide ? 'password' : 'text'"
      class="input"
    />
    <button
      *ngIf="type === 'password'"
      type="button"
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
</div>
