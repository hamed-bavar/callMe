<div
  class="single-thumbnail"
  (click)="goToPost($event); $event.stopPropagation()"
>
  <div
    class="delete-icons"
    (click)="deletePost($event); $event.stopPropagation()"
    *ngIf="deleteMod"
  >
    <mat-icon>remove_circle </mat-icon>
  </div>
  <div class="post-image">
    <img [src]="imageUrl" alt="" />
  </div>
  <div class="bottom-content">
    <div class="title">
      <p>{{ title }}</p>
    </div>
    <div class="desc">
      <p>{{ description }}</p>
    </div>
  </div>
</div>
