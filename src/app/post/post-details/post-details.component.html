<div class="post-details">
  <div *ngIf="loading === false">
    <div class="slider-container">
      <app-slider [photos]="postDetails.Photos"></app-slider>
    </div>
    <div class="detail-comments">
      <div class="basic-infos">
        <div class="profile">
          <app-user-thumbnail
            [bio]="postDetails.Bio"
            [id]="postDetails.UserID"
            [username]="postDetails.UserName"
          ></app-user-thumbnail>
        </div>
        <div class="like-comment-icon">
          <div class="like" [ngClass]="{ liked: postDetails.HasLiked }">
            <svg
              aria-label="Like"
              class="_8-yf5"
              color="#8e8e8e"
              fill="#8e8e8e"
              height="24"
              role="img"
              viewBox="0 0 24 24"
              width="24"
              (click)="toggleLike()"
            >
              <path
                d="M16.792 3.904A4.989 4.989 0 0121.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 014.708-5.218 4.21 4.21 0 013.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 013.679-1.938m0-2a6.04 6.04 0 00-4.797 2.127 6.052 6.052 0 00-4.787-2.127A6.985 6.985 0 00.5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 003.518 3.018 2 2 0 002.174 0 45.263 45.263 0 003.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 00-6.708-7.218z"
              ></path>
            </svg>
            <p>{{ postDetails.Likes }}</p>
          </div>
          <div class="comment">
            <svg
              aria-label="Comment"
              class="_8-yf5"
              color="#8e8e8e"
              fill="#8e8e8e"
              height="24"
              role="img"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                d="M20.656 17.008a9.993 9.993 0 10-3.59 3.615L22 22z"
                fill="none"
                stroke="currentColor"
                stroke-linejoin="round"
                stroke-width="2"
              ></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="post-infos">
        <p class="title">
          {{ postDetails.Title }} <mat-icon *ngIf="editMode">edit</mat-icon>
        </p>
        <p class="desc">
          {{ postDetails.Description
          }}<mat-icon *ngIf="editMode">edit</mat-icon>
        </p>
        <div class="keywords">
          <div *ngFor="let item of postDetails.Keywords.split(' ')">
            <p *ngIf="item !== ''">#{{ item }}</p>
          </div>
        </div>
      </div>
      <hr />
    </div>
  </div>
</div>
